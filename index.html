<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web design #4</title>
    <script src="https://kit.fontawesome.com/955489ca42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="Header">
        <div class="Header__location-wrap wrap">
            <div class="locaton__icon icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location__content content"> Ulsan Rep.korea</div>
        </div>
        <div class="Header__contact-wrap wrap">
            <div class="contact__icon icon">
                <i class="far fa-address-book"></i>
            </div>
            <div class="contact__content content"> 010-5159-7230</div>
        </div>
        <div class="Header__email-wrap wrap">
            <div class="email__icon icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="email__content content">ulsandaystar@gmail.com</div>
        </div>
    </header>
    <section class="main_content">
        <img src="./images/daystar.png" alt="" class="profile_img" width="200">
        <div class="profile_Box">
            <div class="profile_name"></div>
            <div class="profile_concept"></div>
            <div class="sns_icons">
                <span class="facebook__icon">
                    <i class="fab fa-facebook"></i>
                </span>
                <span class="instagram__icon">
                    <i class="fab fa-instagram"></i>
                </span>
                <span class="youtube__icon">
                    <i class="fab fa-youtube"></i>
                </span>
            </div>
        </div>
    </section>
    <section class="activity_photos">
        <div class="container"></div>
        <div class="container__photo"></div>
        activity_photos
    </section>
    <footer class="copyright">
        Copyright
    </footer>


</body>

</html>
