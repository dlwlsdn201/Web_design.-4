<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web design #4</title>
    <script src="https://kit.fontawesome.com/955489ca42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/mainContent.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="Header__wrap">
                <div class="location__content content">
                    <span class="content__icon">
                        <i class="fas fa-map-marker-alt" class="nav__icon"></i>
                    </span>
                    UlsanRep.korea
                </div>
                <div class="contact__content content">
                    <span class="content__icon">
                        <i class="far fa-address-book" class="nav__icon"></i>
                    </span>
                    010-5159-7230
                </div>
                <div class="email__content content">
                    <span class="content__icon">
                        <i class="fas fa-envelope" class="nav__icon"></i>
                    </span>
                    ulsandaystar@gmail.com
                </div>
            </div>
        </div>
    </header>
    <section class="main_content">
        <div class="img__Box">
            <img src="./images/daystar.png" alt="" class="profile_img" width="200">
        </div>
        <div class="profile_Box">
            <div class="profile_name"></div>
            <div class="profile_concept"></div>
            <div class="sns_icons">
                <span class="facebook__icon">
                    <i class="fab fa-facebook"></i>
                </span>
                <span class="instagram__icon">
                    <i class="fab fa-instagram"></i>
                </span>
                <span class="youtube__icon">
                    <i class="fab fa-youtube"></i>
                </span>
            </div>
        </div>
    </section>
    <section class="activity_photos">
        <div class="container"></div>
        <div class="container__photo"></div>
        activity_photos
    </section>
    <footer class="copyright">
        Copyright
    </footer>


</body>

</html>
